<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">

</head>
<body>
  <div class="wrap">
    <div class="sbox" input>
      <input type="text" name="search" class="search1" placeholder="Search" id="myInput">
    </div>
    <div class="Row_One">
      <img src="img/thumbnails/01.jpg" id="Hay Bales" alt="Field">
      <img src="img/thumbnails/02.jpg" id="Lake" alt="Lake">
      <img src="img/thumbnails/03.jpg" id="Canyon" alt="Meadow">
      <img src="img/thumbnails/04.jpg" id="Iceberg" alt="Frozen Ocean">
    </div>
    <div class="Row_Two">
      <img src="img/thumbnails/05.jpg" alt="Canyon">
      <img src="img/thumbnails/06.jpg" alt="Forrest">
      <img src="img/thumbnails/07.jpg" alt="Swamp">
      <img src="img/thumbnails/08.jpg" alt="Dune">
    </div>
    <div class="Row_Three">
      <img src="img/thumbnails/09.jpg" alt="Path">
      <img src="img/thumbnails/10.jpg" alt="Beach">
      <img src="img/thumbnails/11.jpg" alt="Cave">
      <img src="img/thumbnails/12.jpg" alt="Mountain">
    </div>
  </div>

  <script scr="JScript/main.js"></script>
</body>
</html>
